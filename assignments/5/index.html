<!DOCTYPE html>
<html>
  <head>
    <title>Crime map</title>
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <style>
      div.tooltip {
        position: absolute;
        text-align: center;
        width: 100px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }

      #map{
          float: left;
          border: 2px solid #ff884c;
          margin: auto;
          width: 90%;
      }

      #buttonHolder{
        text-align: center;
      }

      button {
          display:inline-block;
          margin:0 auto;
      }
      #legend-svg{
          vertical-align: top;
      }

    </style>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script type="text/javascript" async
        src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="code.js"></script>
  </head>

<body>
<div id="header" class="text">
    <h3 style="text-align: center">Show of hands</h3>
    <p id="knap">
        Her er et kort.
    </p>
</div>

<div id="map"></div>
<div id="container">
    <svg id="legend-svg"></svg>
</div>

<div id="content" class="text">
  <div id="buttonHolder">
    Pick a Day:
      <button type="button" id="Monday" name="Monday">Monday</button>
      <button type="button" id="Tuesday" name="Tuesday">Tuesday</button>
      <button type="button" id="Wednesday" name="Wednesday">Wednesday</button>
      <button type="button" id="Thursday" name="Thursday">Thursday</button>
      <button type="button" id="Friday" name="Friday">Friday</button>
      <button type="button" id="Saturday" name="Saturday">Saturday</button>
      <button type="button" id="Sunday" name="Sunday">Sunday</button>
  </div>
</div>

<div id="bar"></div>

</body>
</html>
